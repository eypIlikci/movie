<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="./fragments/menu :: menu"></div>

<!-- Actor form -->
<div align="center">
    <form th:action="${save}? '/aktor/kayit':'/aktor/guncelle'" th:object="${actor}" method="post" ><br/>
        <input type="hidden" th:if="${save==null}" th:field="*{id}">
        <input type="text" th:field="*{name}"  placeholder="Aktor Adı...(Benzersiz olmalı)"><br/>
        <p th:if="${name}" th:text="${name}"></p><br/>
        <button type="submit">Kayıt Et</button><br/>
    </form>
</div>

</body>
</html>
