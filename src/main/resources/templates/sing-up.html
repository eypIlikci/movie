<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="./fragments/menu :: menu"></div>
<div align="center">
    <h2>Kayıt Ol</h2>
    <form th:action="@{/kayit}" th:object="${user}" method="post" ><br/>
        <input type="text" th:field="*{email}"  placeholder="E-Mail...(örnek@örnek.com)"><br/>
        <p th:if="${email}" th:text="${email}"></p><br/>
        <input type="text" th:field="*{name}"  placeholder="Ad-Soyad..."><br/>
        <p th:if="${name}" th:text="${name}"></p><br/>
        <input type="password" th:field="*{password}"   placeholder="Şifre..."><br/>
        <p th:if="${password}" th:text="${password}"></p><br/>
        <button type="submit">Kayıt Ol</button><br/>
    </form>
</div>

</body>
</html>
