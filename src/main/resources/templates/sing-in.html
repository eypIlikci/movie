<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="./fragments/menu :: menu"></div>
<div align="center">
    <h2>Giriş Yap</h2>
    <p th:if="${param.error}">Giriş Bilgileri Hatalı!</p>
    <form  th:action="@{/sing-in}" th:method="post">
        <input type="email" id="email" name="email" placeholder="Email...(örnek@örnek.com)"><br/><br/>
        <input type="password" id="password" name="password" placeholder="Şifre..."><br/><br/>
        <a class="nav-link" th:href="@{/unuttum}">Şifre Unuttum</a><br/>
        <input type="submit" value="Giriş Yap">
    </form>
</div>

</body>
</html>
